<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Registro de Persona</title>

    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
            crossorigin="anonymous"
    />
</head>
<body>
<div class="container">
    <form
            action="#"
            th:action="@{/persona/grabar}"
            //th:object="${persona}"
            method="post"
    >
        <h2>Registro de Persona</h2>

        <div class="row">
            <input type="hidden" th:field="*{persona.id}"/>

            <div class="cols-sm-4">
                <div class="form-group">
                    <label for="nombre" class="col-form-label"> nombre </label>
                    <input
                            type="text"
                            class="form-control"
                            th:field="*{persona.nombre}"
                            id="nombre"
                            placeholder=""
                    />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="cols-sm-4">
                <div class="form-group">
                    <label for="Apellido Paterno" class="col-form-label">
                        Apellido Paterno
                    </label>
                    <input
                            type="text"
                            class="form-control"
                            th:field="*{persona.apellido_paterno}"
                            id="Apellido Paterno"
                            placeholder=""
                    ></input>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="cols-sm-4">
                <div class="form-group">
                    <label for="Apellido Materno" class="col-form-label"> Apellido Materno </label>
                    <input
                            type="text"
                            class="form-control"
                            th:field="*{persona.apellido_materno}"
                            id="Apellido Materno"
                            placeholder=""
                    />
                </div>
            </div>
        </div>
    <div class="row">
        <div class="cols-sm-4">
            <div class="form-group">
                <label for="Edad" class="col-form-label"> Edad </label>
                <input
                        type="text"
                        class="form-control"
                        th:field="*{persona.edad}"
                        id="edad"
                        placeholder=""
                />
            </div>
        </div>
    </div>

        <div class="row">
            <div class="col-sm-5 text-right">
                <div class="form-group box-main-btn">
                    <span style="display: block; height: 30px"></span>
                    <input type="submit" class="btn btn-primary" value="guardar" />
                    <a class="btn btn-secondary" href="#" th:href="@{/}">Cancelar</a> <!--  <a class="btn btn-secondary" href="#" th:href="@{/}">Cancelar</a>  -->
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
